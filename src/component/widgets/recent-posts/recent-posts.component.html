
<aside>
        <div class="card mb-2 px-auto"  *ngFor="let p of posts$">
          <a class="d-block flex-column flex-lg-row gap-3  py-0 link-body-emphasis text-decoration-none border-top" routerLink="/post/post/{{p.id}}">
   @if(p.featuredImageUrl){
                <img height="200px" width="200px" [src]="p.featuredImageUrl" class="img-fluid img-thumbnail mx-auto"/>
              }
              @else {
 <svg class="bd-placeholder-img" width="100%" height="96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
              }
  <div class="card-body">
    <h6 class="mb-0">{{p.title|titlecase}}</h6>
    <small class="text-body-secondary">{{p.creationDate}}</small>
  </div>
  </a>
</div>

</aside>
